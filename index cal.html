<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1d2671, #c33764);
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      width: 320px;
    }

    .display {
      background: #111;
      color: #fff;
      font-size: 2rem;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: right;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .btn-operator {
      background: #f39c12;
      color: white;
    }

    .btn-operator:hover {
      background: #e67e22;
    }

    .btn-number {
      background: #333;
      color: white;
    }

    .btn-number:hover {
      background: #444;
    }

    .btn-equal {
      background: #27ae60;
      color: white;
      grid-column: span 2;
    }

    .btn-equal:hover {
      background: #2ecc71;
    }

    .btn-clear {
      background: #e74c3c;
      color: white;
    }

    .btn-clear:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-operator" onclick="deleteLast()">DEL</button>
      <button class="btn-operator" onclick="appendValue('%')">%</button>
      <button class="btn-operator" onclick="appendValue('/')">÷</button>

      <button class="btn-number" onclick="appendValue('7')">7</button>
      <button class="btn-number" onclick="appendValue('8')">8</button>
      <button class="btn-number" onclick="appendValue('9')">9</button>
      <button class="btn-operator" onclick="appendValue('*')">×</button>

      <button class="btn-number" onclick="appendValue('4')">4</button>
      <button class="btn-number" onclick="appendValue('5')">5</button>
      <button class="btn-number" onclick="appendValue('6')">6</button>
      <button class="btn-operator" onclick="appendValue('-')">−</button>

      <button class="btn-number" onclick="appendValue('1')">1</button>
      <button class="btn-number" onclick="appendValue('2')">2</button>
      <button class="btn-number" onclick="appendValue('3')">3</button>
      <button class="btn-operator" onclick="appendValue('+')">+</button>

      <button class="btn-number" onclick="appendValue('0')">0</button>
      <button class="btn-number" onclick="appendValue('.')">.</button>
      <button class="btn-equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function clearDisplay() {
      display.innerText = "0";
    }

    function deleteLast() {
      if (display.innerText.length > 1) {
        display.innerText = display.innerText.slice(0, -1);
      } else {
        display.innerText = "0";
      }
    }

    function appendValue(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace(/÷/g, "/").replace(/×/g, "*"));
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
